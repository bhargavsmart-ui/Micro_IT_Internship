<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="header">
      <h1>Calculator</h1>
      <button id="toggle-dark">üåô</button>
    </div>
    <input type="text" id="display" disabled placeholder="0">

    <div class="buttons">
      <!-- Row 1 -->
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">‚Üê</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">/</button>

      <!-- Row 2 -->
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">*</button>

      <!-- Row 3 -->
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">-</button>

      <!-- Row 4 -->
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <!-- Row 5 -->
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculateResult()" class="equal">=</button>
      <button onclick="appendValue('^')">^</button>

      <!-- Scientific Functions -->
      <button onclick="appendValue('Math.sin(')">sin</button>
      <button onclick="appendValue('Math.cos(')">cos</button>
      <button onclick="appendValue('Math.tan(')">tan</button>
      <button onclick="appendValue('Math.log10(')">log</button>

      <button onclick="appendValue('Math.sqrt(')">‚àö</button>
      <button onclick="appendValue('Math.PI')">œÄ</button>
      <button onclick="appendValue('Math.E')">e</button>

    </div>

    <div class="history">
      <h2>History</h2>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
